  redis:
    image: redis
    container_name: redis
    volumes:
        - ./redis/data:/data
    ports:
        - "6379:6379"
    hostname: docker-redis
    environment:
        TZ: Asia/Chongqing
    restart: always

  elasticsearch:
    build: ./elasticsearch
    container_name: elasticsearch
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      - cluster.name=laradock-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1024m
    ports:
      - "9200:9200"
      - "9300:9300"
    depends_on:
      - web
    restart: always

