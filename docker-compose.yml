version: '2'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    hostname: docker-mysql
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/etc/conf.d:/etc/mysql/conf.d:ro
    env_file: .env
    environment:
        TZ: Asia/Chongqing
    restart: always

  nginx:
    image: nginx:1.13
    container_name: nginx
    ports:
      - "80:80"
      - "81:81" #aojia-service
      - "82:82" #cms-service
      - "83:83" #simple-shop  composer
      - "84:84" #shop.docker
      - "443:443"
      - "8089:8089"
      - "8080:8080" # third proxy nginx cms 
      - "8081:8081" # third proxy nginx cms
    hostname: docker-nginx
    volumes:
      - ./nginx/etc/sites:/etc/nginx/sites
      - ./nginx/etc/conf.d:/etc/nginx/conf.d
      - ./nginx/etc/includes:/etc/nginx/includes
      #- ./nginx/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./www:/var/www
    links:
      - web
      # - phpmyadmin
      # - php-good-practice 
      # - ghost 
      # - beanstalkd-console
      # - gollum
    extra_hosts:
      - "cmsadmin-domain-local.liweijia.com:172.18.0.6"
      - "oms-api-staging.liweijia.com:182.92.69.56"
      - "admin-staging.liweijia.com:182.92.69.56"
    environment:
        TZ: Asia/Chongqing
    restart: always

  web:
    image: registry.cn-hangzhou.aliyuncs.com/cool2rong/aliyun-docker-web
    #build: ./web
    container_name: web
    links:
      - redis
      - mysql
      # - golang
      - mongodb
      # - beanstalkd
    ports:
      - "9009:9001" #supervisord
      - "9050:9050"
      - "9003:9003" #xdebug
      #- "8000:8000" #sales-php-ga fronend
      - "9501:9501"
      - "9502:9502"
      - "8000:8000"
    hostname: docker-web
    volumes: 
      # - ./web/cron:/etc/pam.d/cron
      # - ./web/crontab:/etc/crontab
      - ./web/log:/var/log
      - ./web/supervisor:/etc/supervisor/conf.d
      - ./www:/var/www
      - ./web/composer:/root/.composer
